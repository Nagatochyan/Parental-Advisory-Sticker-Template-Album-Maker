<!DOCTYPE html>
<html>
<head>
  <title>Parental Advisory Sticker Template Album Maker</title>
</head>
<body>
  <header>
    <h1>Parental Advisory Sticker Template Album Maker</h1>
  </header>
  <main>
    <form>
      <label for="album-title">Album Title:</label>
      <input type="text" id="album-title" name="album-title" required><br>

      <label for="artist-name">Artist Name:</label>
      <input type="text" id="artist-name" name="artist-name" required><br>

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required><br>

      <label for="release-date">Release Date:</label>
      <input type="date" id="release-date" name="release-date" required><br>

      <label for="album-cover">Album Cover:</label>
      <input type="file" id="album-cover" name="album-cover" accept="image/*" required><br>

      <button type="submit">Generate Album Art</button>
    </form>

    <canvas id="album-art"></canvas>
  </main>

  <footer>
    <p>&copy; 2023 Parental Advisory Sticker Template Album Maker</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
